<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
</head>

<body id="content">
    <button class="btn btn-primary btn-block movie-button"
        style="background-color: #e50914;text-align: center;border-color: #e50914;width:120px; margin-left: 0%; opacity: 100;"
        disabled="true"><a href="{{ url_for('logout') }}" style="color: white;">Log Out</a></button>
    <center>
        <h1 style="font-size: 50px;">Profile Page</h1>
    </center>
    <div>
        <p style="color: white;">Your account details are below:</p>
        <table style="color: white;">
            <tr>
                <td>Username:</td>
                <td>{{ username }}</td>
            </tr>
            <tr>
                <td>Email:</td>
                <td>{{ email}}</td>
            </tr>
        </table>
    </div>

    <div class="ml-container">
        <div class="form-group shadow-textarea" style="margin-top: 30px;text-align: center;color: white;">
            <form action="{{ url_for('personlisedRanking')}}" method="post">
                <input method="POST" type="text" name="searchName" class="movie form-control" id="searchName"
                    placeholder="Enter the Movie Name"
                    style="background-color: #ffffff;border-color:#ffffff;width: 60%;color: #181818"
                    required="required" />
                <br>
                <input type="submit" />
            </form>
        </div>
        <!-- <div class="form-group" style="text-align: center;">
            <button class="btn btn-primary btn-block movie-button"
                style="background-color: #e50914;text-align: center;border-color: #e50914;width:120px;"
                disabled="true"><a href="{{ url_for('personlisedRanking')}}">Enter</a></button><br><br>
        </div> -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@7.2.0/dist/js/autoComplete.min.js"></script>
    <script type="text/javascript" src="{{url_for('static', filename='autocomplete.js')}}"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
