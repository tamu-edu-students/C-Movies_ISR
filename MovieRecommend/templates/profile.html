<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
</head>

<body id="content">
    <center>
        <h1 style="font-size: 50px;">Profile Page</h1>
    </center>
    <div>
        <p style="color: white;">Your account details are below:</p>
        <table style="color: white;">
            <tr>
                <td>Username:</td>
                <td>{{ username }}</td>
            </tr>
            <tr>
                <td>Email:</td>
                <td>{{ email}}</td>
            </tr>
        </table>
    </div>
</body>
